server.port=8090

spring.application.name=api-gateway

# Configuraci�n de Eureka
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Configuraci�n de Spring Cloud Gateway
spring.cloud.gateway.routes[0].id=microservice-user
spring.cloud.gateway.routes[0].uri=lb://USER-MICROSERVICE
spring.cloud.gateway.routes[0].predicates=Path=/api/user/**

# Ruta para /api/product/**
spring.cloud.gateway.routes[1].id=product-controller
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-MICROSERVICE
spring.cloud.gateway.routes[1].predicates=Path=/api/product/**

# Ruta para /api/productos/**
spring.cloud.gateway.routes[2].id=cart-controller
spring.cloud.gateway.routes[2].uri=lb://PRODUCT-MICROSERVICE
spring.cloud.gateway.routes[2].predicates=Path=/api/productos/**
